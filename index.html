<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/0.9.5/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Path Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    var stage = new Konva.Stage({
      container: 'container',
      width: 1920,
      height: 1080,
      scale : {
        x : 3,
        y : 3,
      }
    });

    var layer = new Konva.Layer();

    var 五峰鄉 = new Konva.Path({
        data: '',
      fill: 'red',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 尖石鄉 = new Konva.Path({
        data: '',
      fill: 'blue',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 峨眉鄉 = new Konva.Path({
        data: '',
      fill: 'green',
      stroke: 'black',
      strokeWidth: '1px',
    });
    var 北埔鄉 = new Konva.Path({
        data: '',
      fill: 'orange',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 寶山鄉 = new Konva.Path({
        data: '',
      fill: 'red',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 竹東鎮 = new Konva.Path({
        data: '',
      fill: 'blue',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 橫山鄉 = new Konva.Path({
        data: '',
      fill: 'yellow',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 芎林鄉 = new Konva.Path({
        data: '',
      fill: 'orange',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 竹北市 = new Konva.Path({
        data: '',
      fill: 'green',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 關西鎮 = new Konva.Path({
        data: '',
      fill: 'red',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 新埔鎮 = new Konva.Path({
        data: '',
      fill: 'yellow',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 湖口鄉 = new Konva.Path({
        data: '',
      fill: 'blue',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 新豐鄉 = new Konva.Path({
        data: '',
      fill: 'red',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 新竹市東區 = new Konva.Path({
        data: '',
      fill: 'red',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 新竹市北區 = new Konva.Path({
        data: '',
      fill: 'red',
      stroke: 'black',
      strokeWidth: '1px',
    });

    var 新竹市香山區 = new Konva.Path({
        data: '',
      fill: 'red',
      stroke: 'black',
      strokeWidth: '1px',
    });

    layer.add(五峰鄉);
    layer.add(尖石鄉);
    layer.add(峨眉鄉);
    layer.add(北埔鄉);
    layer.add(寶山鄉);
    layer.add(竹東鎮);
    layer.add(橫山鄉);
    layer.add(芎林鄉);
    layer.add(竹北市);
    layer.add(關西鎮);
    layer.add(新埔鎮);
    layer.add(湖口鄉);
    layer.add(新豐鄉);
    layer.add(新竹市東區);
    layer.add(新竹市北區);
    layer.add(新竹市香山區);

    stage.add(layer);
  </script>

</body>
</html>
